<!DOCTYPE html>
<html>
  <head>
    <title>e2</title>
  </head>
  <body>
    <script>
      function enter(){
        var code = document.getElementById("input").value;
        document.getElementById("result").innerHTML = "";
        if(code == ""){
          alert("please enter your code");
          return;
        }else if(!isNaN(code)){
          alert("first word isn't number");
          return;
        }else if(code.length != 10){
          alert("length wrong");
          return;
        }else if(isNaN(code.substring(1,9))){
          alert("code must be one english word and 9 number");
          return;
        }
        if(code.substring(1,2) == "1"){
          document.getElementById("result").innerHTML = "you are man pass";
        }else if(code.substring(1,2) == "2"){
          document.getElementById("result").innerHTML = "you are woman, pass";
        }else{
          alert("please enter again");
          return;
        }
        
      }
    </script>
    <form>
      <input type="text" id="input">
      <input type="button" value="enter" onclick="enter()">
      <div id="result"></div>
    </form>

    <a href="e5.html">e5</a>
  </body>
</html>
